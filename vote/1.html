$(function () {
    $('.add').on('click',function(){
        var qty=$("#predict_price").val();
        var currentVal = parseInt(qty);
        if (!isNaN(currentVal)) {
          $("#predict_price").val(currentVal + 1);
        }
    });
    $('.minus').on('click',function(){
        var qty=$("#predict_price").val();
        var currentVal = parseInt(qty);
        if (!isNaN(currentVal) && currentVal > 0) {
         $("#predict_price").val(currentVal - 1);
        }
    });
});
